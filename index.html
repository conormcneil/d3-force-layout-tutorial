<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<style>

svg {
    border: 1px solid black;
}

.link {
    stroke: #777;
    stroke-width: 2px;
}
.node {
    cursor: pointer;
}
.buttons {
    position: fixed;
    top: 20px;
    left: 20px;
    border: 1px solid blue;
    background: lightblue;
    padding: 5px;
}
button {
    cursor: pointer;
}

</style>


<body>
    
    <!-- Buttons -->
    <div class="buttons">
        <button id="particle">Particle</button>
        <button id="img">Imaging</button>
        <button id="geom">Geometry</button>
        <button id="rings">Rings</button>
        <button id="wave">Wave</button>
        <span id="ldd-name"></span>
    </div>

</body>
