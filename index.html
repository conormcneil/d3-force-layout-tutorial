<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="js/ldd-tool.js" charset="utf-8" async defer></script>
    <title>Dictionary Tool</title>
</head>

<style>
body {
    margin: 0;
    padding: 0;
}
svg {
    margin: 0;
    padding: 0;
}

.link {
    stroke: #777;
    stroke-width: 0.1em;
}
.node {
    cursor: pointer;
}
.buttons {
    position: fixed;
    top: 2em;
    left: 2em;
    border: 0.1em solid blue;
    background: lightblue;
    padding: 0.5em;
}
button:not([disabled]) {
    cursor: pointer;
}

.axis path {
    display: none;
}

.axis line {
    stroke-opacity: 0.3;
    shape-rendering: crispEdges;
}

.view {
    fill: none;
}


</style>


<body>
    
    <!-- Buttons -->
    <div class="buttons">
        <button id="reset" disabled>Reset</button>
        <button id="particle">Particle</button>
        <button id="img">Imaging</button>
        <button id="geom">Geometry</button>
        <button id="rings">Rings</button>
        <button id="wave">Wave</button>
        <span id="ldd-name"></span>
    </div>

</body>
</html>
