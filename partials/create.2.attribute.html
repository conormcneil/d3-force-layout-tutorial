<div class="create-node-form-container">
    
    <i class="far fa-3x fa-times-circle modal-close" onclick="closeModal()"></i>
    
    <h2>Create New Node</h2>
    
    <form id="create-new-node" name="create-new-node">
        <label for="name">name<input type="text" name="name" id="name"></label>
        <label for="version_id">version_id<input type="text" name="version_id" id="version_id"></label>
        
        <!-- identifier_reference is supplied on page 1 -->
        <!-- <label for="identifier_reference">identifier_reference<input type="text" name="identifier_reference" id="identifier_reference"></label> -->
        
        <label for="submitter_name">submitter_name<input type="text" name="submitter_name" id="submitter_name"></label>
        <label for="definition">definition<input type="text" name="definition" id="definition"></label>
        <label for="nillable_flag">nillable_flag<input type="text" name="nillable_flag" id="nillable_flag"></label>
    </form>
    
    <button id="cancel">Cancel</button>
    <button id="save">Save</button>
</div>
